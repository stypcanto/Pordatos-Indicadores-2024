<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Admin Profesional</title>
  <meta name="description" content="Sistema de administración profesional con autenticación segura">
  <link rel="stylesheet" href="./assets/styles/estilosti.css">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico">
  
  <style>
    /* CSS inicial para evitar FOUC */
    .no-js #login-container,
    .no-js #dashboard-container {
      display: none;
    }
  </style>
   
 
</head>
<body>
  <!-- Pantalla de Login -->
  <div id="login-container" class="login-overlay">
    <div class="login-box">
      <div class="login-header">
        <div class="logo-container">
          <img src="assets/img/LOGO CENATE2.png" alt="Logo" class="login-logo">
        </div>
        <h1 class="login-title">Gestión TI</h1>
        <p class="login-subtitle">Ingrese sus credenciales</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <div class="input-container">
            <i class='bx bx-user'></i>
            <input type="text" id="username" required>
            <label for="username">Usuario</label>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <i class='bx bx-lock-alt'></i>
            <input type="password" id="password" required>
            <label for="password">Contraseña</label>
            <button type="button" class="toggle-password">
              <i class='bx bx-hide'></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            Recordar sesión
          </label>
          <a href="#forgot" class="forgot-password">¿Olvidó su contraseña?</a>
        </div>
        
        <button type="submit" class="btn btn-login">
          <span>Ingresar</span>
          <i class='bx bx-log-in'></i>
        </button>
        
        <div id="login-error" class="error-message"></div>
      </form>
    </div>
    
    <div id="particles-js" class="particles-background"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-container" class="admin-dashboard">
    <!-- Header -->
    <header class="admin-header">
      <div class="header-container">
        <div class="header-left">
          <button id="menuToggle" class="menu-toggle">
            <i class='bx bx-menu'></i>
          </button>
          <h1 class="logo">
            <img src="assets/img/LOGO CENATE2.png" alt="Logo">
            <span>Panel Admin</span>
          </h1>
        </div>
        
        <div class="header-right">
          <div class="user-menu" id="userMenu">
            <div class="user-avatar">
              <i class='bx bx-user-circle'></i>
            </div>
            <span class="user-name">Administrador</span>
            <i class='bx bx-chevron-down'></i>
            
            <div class="user-dropdown">
              <a href="#profile" class="dropdown-item">
                <i class='bx bx-user'></i>
                <span>Mi perfil</span>
              </a>
              <a href="#settings" class="dropdown-item">
                <i class='bx bx-cog'></i>
                <span>Configuración</span>
              </a>
              <div class="dropdown-divider"></div>
              <button id="logoutBtn" class="dropdown-item logout-btn">
                <i class='bx bx-log-out'></i>
                <span>Cerrar sesión</span>
                <div class="logout-confirm-tooltip">¿Confirmar salida?</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <a href="#dashboard">
              <i class='bx bx-home'></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#users">
              <i class='bx bx-user'></i>
              <span>Usuarios</span>
            </a>
          </li>
          <li>
            <a href="#reports">
              <i class='bx bx-bar-chart-alt'></i>
              <span>Reportes</span>
            </a>
          </li>
          <li>
            <a href="#settings">
              <i class='bx bx-cog'></i>
              <span>Configuración</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main" id="adminMain">
      <div class="container">
        <div class="dashboard-header">
          <h2>Bienvenido al Panel de Control</h2>
          <div class="dashboard-actions">
            <div class="search-box">
              <i class='bx bx-search'></i>
              <input type="text" placeholder="Buscar...">
            </div>
            <button class="btn-refresh">
              <i class='bx bx-refresh'></i>
            </button>
          </div>
        </div>
        
        <div class="dashboard-content">
          <!-- Contenido dinámico iría aquí -->
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="./funciones.js"></script>
</body>
</html>
